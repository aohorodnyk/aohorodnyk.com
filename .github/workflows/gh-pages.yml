name: GitHub pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          extended: true

      - name: Build
        run: hugo --gc --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
      - name: Purge cache
        uses: aorfanos/cloudflare-purge-action@v1.0.3
        if: success()
        with:
          CF_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          CF_ZONE_NAME: ${{ secrets.CLOUDFLARE_ZONE_NAME }}
